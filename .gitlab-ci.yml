before_script:linux:
    script: rm -rf *
    tags:
    - linux
    - git

stages:
- test
- build

test:linux:
    stage: test
    script: make && make clean
    tags:
    - linux
    - git

build:linux:
    stage: build
    script: make
    dependencies:
    - test:linux
    tags:
    - linux
    - git
    artifacts:
        paths:
        - git-hash
        expire_in: 1 month